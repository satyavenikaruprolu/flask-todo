{% extends "base.html" %}

{% block head %}
<title>add todo</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')  }}">
{% endblock %}

{% block body %}
<div class="container-fluid pt-5 d-flex flex-column justify-content-center">        
    <div class="m-auto my-card w-75" align=center>
        <h1  class="text-light" style="opacity: 0.8;">add todo</h1>
        <form action="/add" method="post" class="mt-5">                           
            <input class="w-50" type="text" placeholder="enter title: " name="title" required> <br>
            <input class="w-50" type="text" placeholder="enter description: " name="description" required> <br>                        
            <input type="submit" class="btn btn-success" value="add">
        </form>
        <a href="/todos" class="btn btn-secondary mt-2">back</a>
    </div>
</div>
{% endblock %}
