{% extends "base.html" %}

{% block head %}
<title>todos</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')  }}">
{% endblock %}

{% block body %}
<div class="container-fluid pt-5 d-flex flex-column justify-content-center">        
    <div class="m-auto my-card w-75" align=center>
        <h1  class="text-light" style="opacity: 0.8;">todos</h1>
        {% if todos %}
            {% for todo in todos %}
            <div class="card text-light w-75 bg-dark d-flex flex-row justify-content-between mt-3" align=left>
                <div>
                    <p style="font-size: 26px;" class="text-light"><span class="text-info">title:</span> {{todo[0]}}</p>
                    <p style="font-size: 26px;" class="text-light"><span class="text-info">description:</span> {{todo[1]}}</p>
                </div>                
                <form action="/delete" method="post">                    
                    <input class="d-none" type="text" name="title" value="{{todo[0]}}">
                    <button type="submit" class="btn btn-danger" style="height: 35px">delete</button>
                </form>
            </div>  
            {% endfor %}      
        {% else %}                
        <h4 class="m-5"> empty</h4>
        {% endif %}
        <a href="/add" class="btn btn-success mt-2">add</a>
        <a href="/dashboard" class="btn btn-secondary mt-2">back</a>
    </div>
</div>
{% endblock %}
