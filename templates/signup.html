{% extends "base.html" %}

{% block head %}
<title>signup</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')  }}">
{% endblock %}

{% block body %}
<div class="container-fluid pt-5 d-flex flex-column justify-content-center">        
    <div class="m-auto my-card w-75" align=center>
        <h1  class="text-light">sign up</h1>
        <form action="/signup" method="post" class="mt-5">  
            {% if error %}
            <p class="text-warning">{{error}}</p>
            {% endif %}
            <input class="w-50" type="text" placeholder="enter first name: " name="first_name" required> <br>
            <input class="w-50" type="text" placeholder="enter last name: " name="last_name" required> <br>   
            <input class="w-50" type="text" placeholder="enter username: " name="username" required> <br>
            <input class="w-50" type="password" placeholder="enter password: " name="password" required>  <br>
            <a href="/" class="btn btn-secondary">back</a>
            <input type="submit" class="btn btn-success" value="signup">
        </form>
    </div>
</div>
{% endblock %}
