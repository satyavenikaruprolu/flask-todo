{% extends "base.html" %}

{% block head %}
<title>login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')  }}">
{% endblock %}

{% block body %}
<div class="container-fluid pt-5 d-flex flex-column justify-content-center">        
    <div class="m-auto my-card w-75" align=center>
        <h1>login</h1>
        {% if error %}
            <p class="text-warning mt-5">{{error}}</p>
        {% endif %}
        <form action="/login" method="post" class="mt-5">              
            <input class="w-50" type="text" placeholder="enter username: " name="username"> <br>            
            <input class="w-50" type="password" placeholder="enter password: " name="password">  <br>
            <a href="/" class="btn btn-secondary">back</a>
            <input type="submit" class="btn btn-success" value="login">            
        </form>
    </div>
</div>  
{% endblock %}
